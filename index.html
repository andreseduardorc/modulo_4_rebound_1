<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f2b119743.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="text-center d-flex justify-content-start my-5">
           
            <h1 class="gradiente"><i class="fa fa-wallet"></i>EASYPAGO</h1>
        </div>
        
        <div class="col-12 d-flex justify-content-center my-5">
            <div class="col-4 gradiente_1">
                <p>¿Cuánto tienes que pagar?</p>
                <input type="tel" id="monto" class="input_line">
            </div>
            <div class="col-4 gradiente_1">
                <p>¿Cuánto interés (%) debes pagar?</p>
                <input type="tel" id="interes" class="input_line">
            </div>
            <div class="col-4 gradiente_1">
                <p>¿En cuántas cuotas puedes pagarlo?</p>
                <input type="tel" id="cuotas" class="input_line">
            </div>
        </div>
        <div class="text-center my-5">
            <button onclick="calcularPago()" class="btn btn-danger gradiente">¿CÓMO LO PAGO?</button>
        </div>

        <h2 class="resultado text-center gradiente_2"></h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
